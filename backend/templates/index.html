<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Search & Reverse Search</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        form { margin-bottom: 30px; }
        .image-card { margin: 10px; padding: 10px; background: white; display: inline-block; border: 1px solid #ddd; }
        img { max-width: 200px; height: auto; }
    </style>
</head>
<body>
    <h1>ğŸ” Image Search & Reverse Search</h1>
    <form method="post">
        <label>Search Text:</label><br>
        <input type="text" name="query" value="{{ query }}" placeholder="e.g. sunset beach"><br><br>

        <label>Image URL for Reverse Search:</label><br>
        <input type="url" name="image_url" value="{{ image_url }}" placeholder="Paste image URL"><br><br>

        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Results for "{{ query }}":</h2>
        {% for item in results %}
            <div class="image-card">
                <img src="{{ item.url }}" alt="{{ item.title }}"><br>
                <strong>{{ item.title }}</strong><br>
                <a href="{{ item.source }}" target="_blank">Source</a>
            </div>
        {% endfor %}
    {% endif %}

    {% if reverse_link %}
        <h2>ğŸ” Reverse Image Search:</h2>
        <a href="{{ reverse_link }}" target="_blank">{{ reverse_link }}</a>
    {% endif %}
</body>
</html>
